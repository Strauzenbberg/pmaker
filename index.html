<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Mostrar Senha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login</h2>
    <input type="text" placeholder="UsuÃ¡rio">
    <input type="password" id="senha" placeholder="Senha">
    
    <!-- Apenas esta parte foi modificada -->
    <label style="display:inline-flex; align-items:center; gap:2px !important; font-size:14px;">
      <input type="checkbox" id="mostrar" style="margin:0 !important">
      Mostrar senha
    </label>
    
    <button>Entrar</button>
  </div>

  <script>
    const checkbox = document.getElementById('mostrar');
    const senha = document.getElementById('senha');

    checkbox.addEventListener('change', () => {
      senha.type = checkbox.checked ? 'text' : 'password';
    });
  </script>

</body>
</html>
